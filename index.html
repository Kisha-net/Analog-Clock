<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="center"></div>
      <div class="hour hour-one">1</div>
      <div class="hour hour-two">2</div>
      <div class="hour hour-three">3</div>
      <div class="hour hour-four">4</div>
      <div class="hour hour-five">5</div>
      <div class="hour hour-six">6</div>
      <div class="hour hour-seven">7</div>
      <div class="hour hour-eight">8</div>
      <div class="hour hour-nine">9</div>
      <div class="hour hour-ten">10</div>
      <div class="hour hour-eleven">11</div>
      <div class="hour hour-twelve">12</div>
      <div class="clock-name">Antoinette</div>

      <div class="minute-hand" id="minute-hand">
        <div class="minute">
          <div class="line">
            <div class="arrow">v</div>
          </div>
        </div>
      </div>
    </div>
    <div class="hour-hand" id="hour-hand">
      <div class="hour-hour-hand">
        <div class="line"></div>
        <div class="arrow">v</div>
      </div>
    </div>
    <div class="second-hand" id="second-hand">
      <div class="second">
        <div class="line"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
